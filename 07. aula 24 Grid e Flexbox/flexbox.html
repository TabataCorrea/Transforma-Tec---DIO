    <title>Teste Flexbox</title>

    <style>
        .flex-container {
            display: flex;

            background-color: rgb(9, 107, 50);
            height: 100px;
            width: 100px;
            padding: 20px;
            font-size: 30px;

<body>
    <div class="flex-container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>

    </div>
